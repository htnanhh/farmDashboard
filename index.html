<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERA Dashboard - IFrame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      padding: 1rem;
    }
    .section h2 {
      font-size: 18px;
      margin-bottom: 1rem;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .card {
      flex: 1;
      min-width: 150px;
      background: #f9f9f9;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .card-value {
      font-size: 24px;
      font-weight: bold;
    }
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .control-button {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      cursor: pointer;
      font-size: 16px;
    }
    .chart-container {
      height: 200px;
      background: #eef2f7;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="section">
      <h2>Thông số môi trường (Node cảm biến)</h2>
      <div class="cards">
        <div class="card">
          <div>Điện áp</div>
          <div class="card-value" id="voltage">--</div>
        </div>
        <div class="card">
          <div>Dòng điện</div>
          <div class="card-value" id="current">--</div>
        </div>
        <div class="card">
          <div>Nhiệt độ</div>
          <div class="card-value" id="temperature">--</div>
        </div>
        <div class="card">
          <div>Độ ẩm</div>
          <div class="card-value" id="humidity">--</div>
        </div>
        <div class="card">
          <div>Ánh sáng</div>
          <div class="card-value" id="light">--</div>
        </div>
        <div class="card">
          <div>Độ ẩm đất</div>
          <div class="card-value" id="soil">--</div>
        </div>
        <div class="card">
          <div>pH</div>
          <div class="card-value" id="ph">--</div>
        </div>
        <div class="card">
          <div>EC</div>
          <div class="card-value" id="ec">--</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Điều khiển (Node điều khiển)</h2>
      <div class="controls">
        <button class="control-button" onclick="togglePump('water')">Bơm nước</button>
        <button class="control-button" onclick="togglePump('sol1')">Bơm dung dịch 1</button>
        <button class="control-button" onclick="togglePump('sol2')">Bơm dung dịch 2</button>
        <button class="control-button" onclick="togglePump('sol3')">Bơm dung dịch 3</button>
        <button class="control-button" onclick="togglePump('sol4')">Bơm dung dịch 4</button>
      </div>
    </div>

    <div class="section">
      <h2>Biểu đồ dữ liệu</h2>
      <div class="chart-container">
        (Tích hợp biểu đồ iframe từ hệ thống ERA hoặc render bằng Chart.js)
      </div>
    </div>

  </div>

  <script>
    // Gửi MQTT command từ iframe nếu cần
    function togglePump(pumpId) {
      const topic = `era/command/pump/${pumpId}`;
      const message = JSON.stringify({ action: "toggle" });
      // Giả lập: console.log, tích hợp với MQTT publish sau
      console.log("Gửi lệnh:", topic, message);
    }
  </script>
</body>
</html>

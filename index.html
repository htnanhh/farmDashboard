<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .container {
            width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            gap: 20px;
        }

        .switch {
            font-size: 17px;
            position: relative;
            display: inline-block;
            width: 5em;
            height: 2.5em;
            user-select: none;
        }

        .switch .cb {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle {
            position: absolute;
            cursor: pointer;
            width: 100%;
            height: 100%;
            background-color: #373737;
            border-radius: 0.1em;
            transition: 0.4s;
            text-transform: uppercase;
            font-weight: 700;
            overflow: hidden;
            box-shadow: -0.3em 0 0 0 #373737, -0.3em 0.3em 0 0 #373737,
                0.3em 0 0 0 #373737, 0.3em 0.3em 0 0 #373737, 0 0.3em 0 0 #373737;
        }

        .toggle>.left,
        .toggle>.right {
            position: absolute;
            display: flex;
            width: 50%;
            height: 88%;
            background-color: #f3f3f3;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: all 150ms;
        }

        .toggle>.left {
            color: #373737;
            left: 0;
            bottom: 0;
            transform-origin: right;
            transform: rotateX(10deg);
        }

        .left::before,
        .right::before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-color: rgb(206, 206, 206);
        }

        .left::before {
            transform: rotateY(90deg);
        }

        .left::after,
        .right::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            background-color: rgb(112, 112, 112);
        }

        .left::after {
            transform: rotateX(90deg);
        }

        .toggle>.right {
            color: rgb(206, 206, 206);
            right: 1px;
            bottom: 0;
            transform-origin: left;
            transform: rotateX(10deg) rotateY(-45deg);
        }

        .right::before {
            transform: rotateY(-90deg);
        }

        .right::after {
            transform: rotateX(90deg);
        }

        .switch input:checked+.toggle>.left {
            transform: rotateX(10deg) rotateY(45deg);
            color: rgb(206, 206, 206);
        }

        .switch input:checked+.toggle>.right {
            transform: rotateX(10deg) rotateY(0deg);
            color: #487bdb;
        }
    </style>
</head>

<body>
    <div class="container">
        <label class="switch">
            <input id="the_switch1" class="cb" type="checkbox" />
            <span class="toggle">
                <span class="left">off</span>
                <span class="right">on</span>
            </span>
        </label>
        <label class="switch">
            <input id="the_switch2" class="cb" type="checkbox" />
            <span class="toggle">
                <span class="left">off</span>
                <span class="right">on</span>
            </span>
        </label>
        <label class="switch">
            <input id="the_switch3" class="cb" type="checkbox" />
            <span class="toggle">
                <span class="left">off</span>
                <span class="right">on</span>
            </span>
        </label>
        <label class="switch">
            <input id="the_switch4" class="cb" type="checkbox" />
            <span class="toggle">
                <span class="left">off</span>
                <span class="right">on</span>
            </span>
        </label>
        <label class="switch">
            <input id="the_switch5" class="cb" type="checkbox" />
            <span class="toggle">
                <span class="left">off</span>
                <span class="right">on</span>
            </span>
        </label>
    </div>

    <!-- Tải thư viện EraWidget -->
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <script>
        const switches = [
            document.getElementById('the_switch1'),
            document.getElementById('the_switch2'),
            document.getElementById('the_switch3'),
            document.getElementById('the_switch4'),
            document.getElementById('the_switch5')
        ];

        const statuses = [null, null, null, null, null];
        let configLeds = [];
        let actions = [];

        const eraWidget = new EraWidget();
        eraWidget.init({
            needRealtimeConfigs: true,
            needHistoryConfigs: true,
            needActions: true,
            maxRealtimeConfigsCount: 5,
            maxActionsCount: 10,
            minRealtimeConfigsCount: 0,
            minActionsCount: 0,
            minHistoryConfigsCount: 0,
            maxHistoryConfigsCount: 1,

            onConfiguration: (configuration) => {
                configLeds = configuration.realtime_configs;
                actions = configuration.actions;
            },

            onValues: (values) => {
                configLeds.forEach((cfg, index) => {
                    const state = values[cfg.id]?.value;
                    if (statuses[index] !== state) {
                        statuses[index] = state;
                        switches[index].checked = state;
                    }
                });
            }
        });

        switches.forEach((sw, index) => {
            sw.addEventListener('click', () => {
                const currentState = statuses[index];
                if (currentState === 1) {
                    eraWidget.triggerAction(actions[index * 2 + 1]?.action, null); // Tắt
                } else {
                    eraWidget.triggerAction(actions[index * 2]?.action, null);     // Bật
                }
            });
        });
    </script>
</body>

</html>
